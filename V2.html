<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/SuperMya/3179-bubble/main/data/data_filter.csv"
  },
  "title": "Percentage of respondents who accept violence",
  "vconcat": [
    {
      "hconcat": [
        {
          "width": 600,
          "height": 300,
          "projection": {"type": "equalEarth", "rotate": [-150, 0, 0]},
          "layer": [
            {
              "data": {
                "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/ne_110m_admin_0_countries.topojson",
                "format": {
                  "type": "topojson",
                  "feature": "ne_110m_admin_0_countries"
                }
              },
              "mark": {
                "type": "geoshape",
                "fill": "lightgray",
                "stroke": "white"
              }
            },
            {
              "data": {
                "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
                "format": {"type": "topojson", "feature": "oceans"}
              },
              "mark": {"type": "geoshape", "fill": "skyblue"}
            },
            {
              "data": {
                "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
                "format": {
                  "type": "topojson",
                  "feature": "ne_110m_graticules_30"
                }
              },
              "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
            },
            {
              "data": {
                "url": "https://raw.githubusercontent.com/SuperMya/3179/main/js/ne_110m_admin_0_countries.topojson",
                "format": {
                  "type": "topojson",
                  "feature": "ne_110m_admin_0_countries"
                }
              },
              "transform": [
                {
                  "lookup": "properties.NAME",
                  "from": {
                    "data": {
                      "url": "https://raw.githubusercontent.com/SuperMya/3179-bubble/main/data/data_filter.csv"
                    },
                    "key": "Country",
                    "fields": ["Value%"]
                  }
                }
              ],
              "mark": {"type": "geoshape", "stroke": "white"},
              "encoding": {
                "color": {
                  "field": "Value%",
                  "type": "quantitative",
                  "scale": {
                    "type": "threshold",
                    "domain": [5, 10, 30],
                    "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#a63603"]
                  }
                },
                "tooltip": [
                  {
                    "field": "properties.NAME",
                    "type": "nominal",
                    "title": "Country"
                  },
                  {"field": "Value%", "type": "quantitative"}
                ]
              }
            }
          ]
        },
        {
          "width": 400,
          "height": 300,
          "title": "Association of different countries and ages with acceptance rates of violence",
          "mark": "circle",
          "encoding": {
            "x": {
              "field": "Survey Year",
              "type": "ordinal",
              "title": "Year",
              "axis": {"tickCount": 7},
              "timeUnit": "year",
              "scale": {"domain": {"param": "time_brush"}}
            },
            "y": {
              "field": "Value%",
              "type": "quantitative",
              "axis": {"tickCount": 6},
              "scale": {"type": "linear", "domain": [1, 100]}
            },
            "color": {"field": "Country", "type": "nominal"},
            "size": {
              "field": "Demographics Response",
              "type": "nominal",
              "scale": {
                "domain": ["15-24", "25-34", "35-49"],
                "range": [15, 80, 150]
              }
            },
            "tooltip": [
              {"field": "Country", "type": "nominal"},
              {"field": "Value%", "type": "quantitative", "format": ","},
              {"field": "Demographics Response", "type": "nominal"}
            ]
          }
        }
      ]
    },
    {
      "width": 1300,
      "height": 80,
      "mark": {"type": "line", "color": "#e6550d"},
      "params": [
        {
          "name": "time_brush",
          "select": {"type": "interval", "encodings": ["x"]}
        }
      ],
      "encoding": {
        "x": {
          "field": "Survey Year",
          "timeUnit": "yearmonth",
          "axis": {"title": "year", "format": "%Y"}
        },
        "y": {
          "aggregate": "count",
          "axis": {"tickCount": 3, "grid": false},
          "title": "Count"
        }
      }
    }
  ],
  "config": {"title": {"font": "sans-serif", "fontSize": 16}}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
